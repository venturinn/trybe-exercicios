<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript ES6 - let, const, arrow functions e template literals</title>
</head>

<body>
    <button id="button"> Clique Aqui! </button>
    <br>
    <span id="clickCount"></span>
</body>

<script>
    const button = document.getElementById('button');
    const display = document.getElementById('clickCount');
    let count = 0;

    button.addEventListener('click', () => display.innerText = count +=1);
    
</script>

</html>
